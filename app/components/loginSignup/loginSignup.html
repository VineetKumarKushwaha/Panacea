<div class="form">
    <div class="loader" ng-class="{showLoader: vm.showLoader}">
        <img src="http://i2.sdlcdn.com/img/metroUI/loader.svg"><p>Loading......</p>
    </div>
    <ul class="tab-group">
        <li ng-class="{active: vm.tab[1] === vm.selectedTab}" class="tab" ng-click="vm.tabClicked(1)"><a href="#signup">Sign Up</a></li>
        <li ng-class="{active: vm.tab[2] === vm.selectedTab}" class="tab" ng-click="vm.tabClicked(2)"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content" ng-class="{loginSelected: vm.tab[2] === vm.selectedTab, signupSelected: vm.tab[1] === vm.selectedTab}">
        <div id="signup">
            <h1 class="error">{{vm.errorText}}</h1>
            <form name="singupForm">

                <div class="top-row">
                    <div class="field-wrap" ng-class="">
                        <label ng-class="{active : vm.inputsValue[1]}">
                            First Name<span class="req">*</span>
                        </label>
                        <input name="fname" type="text" required autocomplete="off" ng-keypress="vm.isAlphabet($event)" ng-focus="vm.onFocus(1)" ng-blur="vm.onBlur(1)" ng-model="vm.signup.fname"/>
                    </div>

                    <div class="field-wrap">
                        <label ng-class="{active : vm.inputsValue[2]}">
                            Last Name<span class="req">*</span>
                        </label>
                        <input name="lname" type="text" required autocomplete="off" ng-keypress="vm.isAlphabet($event)" ng-focus="vm.onFocus(2)" ng-blur="vm.onBlur(2)" ng-model="vm.signup.lname"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label ng-class="{active : vm.inputsValue[3]}">
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="email" type="text"required autocomplete="off" ng-focus="vm.onFocus(3)" ng-blur="vm.onBlur(3)" ng-model="vm.signup.email"/>
                </div>

                <div class="field-wrap">
                    <label ng-class="{active : vm.inputsValue[4]}">
                        Password<span class="req">*</span>
                    </label>
                    <input name="password" type="password"required autocomplete="off" ng-focus="vm.onFocus(4)" ng-blur="vm.onBlur(4)" ng-model="vm.signup.password"/>
                </div>

                <div class="field-wrap">
                    <label ng-class="{active : vm.inputsValue[5]}">
                        Confirm Password<span class="req">*</span>
                    </label>
                    <input name="confirmPassword" type="password"required autocomplete="off" ng-focus="vm.onFocus(5)" ng-blur="vm.onBlur(5)" ng-model="vm.signup.confirmPassword"/>
                </div>

                <button ng-click="vm.signupClicked(form)" type="submit" class="button button-block"/>Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1 class="error">{{vm.errorText}}</h1>
            <form>

                <div class="field-wrap" ng-repeat="item in vm.loginInputs">
                    <label ng-class="{active: item.value}">
                        {{item.name}}<span class="req">*</span>
                    </label>
                    <input type="{{item.type}}"required autocomplete="off" ng-model="item.value"/>
                </div>
                <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->

                <button ng-click="vm.login()" class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
